<doctype html>
    <head>
        <title>Student Soundboard</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#d9d9d9;
            font-family: 'Oswald', sans-serif;
            color:#fff;
        }
        button{
            width:40vw;
            height:40vw;
            padding:0;
            margin:5vw;
            background-color:#000;
            display:inline;
            float:left;
            font-size:5vw;
            white-space:normal;
            border-radius:10vw 0 10vw 0;
            border:1.7vw solid #00ffff;
            font-family: 'Oswald', sans-serif;
            color:#feffe2;
            letter-spacing:0.3vw;
            box-shadow: 2.3vw 2.3vw 50px 0.7vw #80ffff;
        }
        .header{
            font-size:8vw;
            width:100%;
            padding:3vw;
            text-align:center;
            box-sizing:border-box;
            background-color:#000;
            border-bottom:1.7vw solid #00ffff;
            border-top:1.7vw solid #00ffff;
        }
        .footer{
            position:fixed;
            bottom:0;
            width:100%;
            font-size:1.8vh;
            padding:0.5vh;
            box-sizing:border-box;
            background-color:#000;
            text-align:center;
            letter-spacing:0.3vw;
        }
    </style>
    <script>
        function play1(){
            var audio = document.getElementById("audio1");
            audio1.play();
        }
        function play2(){
            var audio = document.getElementById("audio2");
            audio2.play();
        }
        function play3(){
            var audio = document.getElementById("audio3");
            audio3.play();
        }
        function play4(){
            var audio = document.getElementById("audio4");
            audio4.play();
        }
    </script>
    <body>
        <div class="header">Student Soundboard</div>
        
        <button name="button" onclick="play1()">Shut Up Ryan</button>
        <audio id="audio1" src="audio1.wav" ></audio>
        <button name="button" onclick="play2()">How?</button>
        <audio id="audio2" src="audio2.wav" ></audio>
        <button name="button" onclick="play3()">Its yer boi - skinny penis</button>
        <audio id="audio3" src="skinny-penis.wav" ></audio>
        <button name="button" onclick="play4()">ANY IDEAS?</button>
        <audio id="audio4" src="audio4.wav" ></audio>
        
        <a href="http://oliverleigh.co.uk" target="_blank" style="text-decoration:none;color:#fff;"><div class="footer">Application made by: <span style="color:#0000ff;"><b><u>Oliver Leigh</u></b></span> and Jordan Williams</div></a>
    </body>
</doctype>
